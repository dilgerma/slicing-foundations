application:
  debug:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
      cors:
        allowed-origins: "http://localhost:8081"
        allowed-methods: GET,POST,OPTIONS

notifications:
  enabled: true

createcatalogentry:
  fakeevents:
    enabled: true